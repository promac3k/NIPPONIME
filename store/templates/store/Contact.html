{% extends 'store/Main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <h1 class="display-4 px-4 py-5">CONTACTO</h1>
   {% if messages %}
        <ul class=”messages”>
        {% for message in messages %}
         <li {% if message.tags %} class="{{ message.tags }}"
           {% endif %}>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    <div class="d-flex justify-content-center mb-5 px-4">
      <form method="post">
          {% csrf_token %}
          {{form|crispy}}
          <button class="btn btn-primary mb-5" type="submit">Enviar</button>
      </form>
    </div>
{% endblock content %}
