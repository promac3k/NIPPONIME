{% extends 'store/Main.html' %}
{% load static %}
{% load tags %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="display-4 mt-5 px-4 pt-5">Registro</h1>
<div class="row py-4">
  <div class="col-lg-4">
    
  </div>
  <div class="col-lg-4">
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
    <form method="POST">
    		{% csrf_token %}
    		{{ form|crispy }}                    
    		<button class="btn btn-primary" type="submit">Registro</button>
    	</form>
  </div>
  <div class="col-lg-4">
    
  </div>
</div>
{% endblock content %}
